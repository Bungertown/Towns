# Config version, do not change
config-version = 1

# Database types, allowed: postgresql, mysql, sqlite, h2
type = "h2"

# Table prefix, only change if you know what you're doing
table-prefix = "btowns_"

file-based {
  # Name of the database file, only used for sqlite and h2
  name = "database.db"
}

server-based {
  # Hostname of the database server
  host = "localhost"

  # Port of the database server
  port = 5432

  # Name of the database
  database = "bungertowns"

  # Username to use for the database
  username = "minecraft"

  # Password to use for the database
  password = "minecraft"
}